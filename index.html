<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="img-card-mobile"></div>
    <div class="card-text">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stats1"><h3>10k+</h3><p>companies</p></div>
          <div class="stats2"><h3>314</h3><p>templates</p></div>
          <div class="stats3"><h3>12M+</h3><p>queries</p></div>
        </div>
    </div>
      <div class="img-card-desktop"></div>
  </div>
</body>
</html>
